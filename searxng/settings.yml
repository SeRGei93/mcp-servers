use_default_settings: true

general:
  instance_name: "Local SearxNG"

search:
  safe_search: 1
  autocomplete: ""
  formats:
    - html
    - json

server:
  limiter: false
  image_proxy: false
  secret_key: "change-this-in-production"

valkey:
  url: redis://redis:6379/0

# Отключаем проблемные движки
engines:
  - name: wikidata
    disabled: true
  - name: ahmia
    disabled: true
  - name: torch
    disabled: true
  - name: yandex
    disabled: true
