use_default_settings: true

general:
  instance_name: "Local SearxNG"

search:
  safe_search: 1
  autocomplete: ""
  formats:
    - html
    - json

server:
  limiter: false
  image_proxy: false
  secret_key: "change-this-in-production"

# Настройки для обхода детекции ботов
outgoing:
  request_timeout: 10.0
  useragent_suffix: ""
  pool_connections: 100
  pool_maxsize: 20
  enable_http2: true
  # Ротация User-Agent
  using_tor_proxy: false
  extra_proxy_timeout: 10.0

valkey:
  url: redis://redis:6379/0

# Отключаем проблемные движки
engines:
  - name: wikidata
    disabled: true
  - name: ahmia
    disabled: true
  - name: torch
    disabled: true
  - name: yandex
    disabled: true
